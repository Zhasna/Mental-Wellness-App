<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Mental Wellness Journal</title>
    <link rel="stylesheet" href="css/style.css?v=4">
    <link rel="stylesheet" href="css/auth.css?v=4">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="nav-logo">Join Our Community</h1>
            <p class="auth-subtitle">Start your mental wellness journey today</p>
        </div>
        
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a secure password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" required>
            </div>

            <button type="submit" class="auth-button">Create Account</button>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="login.html" class="auth-link">Sign in here</a></p>
        </div>
    </div>

    <script src="js/auth.js?v=5"></script>
</body>
</html>
