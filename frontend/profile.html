<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Mental Wellness Journal</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/style.css">   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>User Profile</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="entries.html">Add Entry</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        <div class="user-info">
            Welcome, <span id="userName">User</span>
        </div>
    </header>

    <main>
        <section class="profile-section">
            <div id="userInfo">
                <!-- User info will be displayed here -->
            </div>
            
            <h2>Update Your Profile</h2>
            <form id="profileForm">
                <label for="profileName">Full Name:</label>
                <input type="text" id="profileName" name="profileName" placeholder="Your Name" required>

                <label for="profileEmail">Email:</label>
                <input type="email" id="profileEmail" name="profileEmail" placeholder="you@example.com" required>

                <h3>Change Password (Optional)</h3>
                <label for="currentPassword">Current Password:</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password">

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">

                <label for="confirmNewPassword">Confirm New Password:</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password">

                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
