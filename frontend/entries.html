<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entries - Mental Wellness Journal</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/style.css">   
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Journal Entries</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="entries.html">Add Entry</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        <div class="user-info">
            Welcome, <span id="userName">User</span>
        </div>
    </header>

    <main>
        <section class="add-entry-section">
            <h2>New Journal Entry</h2>
            <form id="journalForm">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="mood">Mood:</label>
                <select id="mood" name="mood" required>
                    <option value="">Select your mood...</option>
                    <option value="happy">😊 Happy</option>
                    <option value="sad">😢 Sad</option>
                    <option value="angry">😠 Angry</option>
                    <option value="anxious">😰 Anxious</option>
                    <option value="calm">😌 Calm</option>
                    <option value="tired">😴 Tired</option>
                    <option value="neutral">😐 Neutral</option>
                    <option value="excited">🤩 Excited</option>
                    <option value="frustrated">😤 Frustrated</option>
                    <option value="peaceful">🕊️ Peaceful</option>
                </select>

                <label for="entry">Your Thoughts:</label>
                <textarea id="entry" name="entry" rows="6" placeholder="Write your thoughts..." required></textarea>

                <button type="submit">Save Entry</button>
            </form>
        </section>

        <section class="entries-display">
            <h2>Your Journal Entries</h2>
            <div id="entriesContainer">
                <!-- Entries will be displayed here -->
            </div>
        </section>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/entries.js"></script>
</body>
</html>
