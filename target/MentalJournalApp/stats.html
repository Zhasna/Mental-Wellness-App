<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats - Mental Wellness Journal</title>
    <link rel="stylesheet" href="css/dashboard.css?v=5">
    <link rel="stylesheet" href="css/style.css?v=5">   
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1 class="nav-logo">Mental Wellness</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="entries.html">Add Entry</a></li>
                <li><a href="stats.html">Stats</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="calendar.html">Calendar</a></li>
                <li><a href="gratitude.html">Gratitude Box</a></li>
                <li><a href="meditation.html">Meditation</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
        <div class="user-info">
            Welcome, <span id="userName">User</span>
        </div>
    </header>

    <main>
        <section class="stats-overview">
            <h2>Your Statistics</h2>
            <div class="dashboard-cards">
                <div class="card">
                    <h3>Total Entries</h3>
                    <p><span id="totalEntries">0</span></p>
                </div>
                <div class="card">
                    <h3>Total Goals</h3>
                    <p><span id="totalGoals">0</span></p>
                </div>
                <div class="card">
                    <h3>Completed Goals</h3>
                    <p><span id="completedGoals">0</span></p>
                </div>
                <div class="card">
                    <h3>Goals Progress</h3>
                    <p><span id="goalsProgress">0%</span></p>
                </div>
                <div class="card">
                    <h3>Current Mood</h3>
                    <p><span id="currentMood">üòê</span></p>
                </div>
            </div>
        </section>

        <section class="stats-section">
            <div class="chart-container">
                <div id="moodDistribution"></div>
            </div>
            <div class="chart-container">
                <h3>Mood Trends</h3>
                <div class="chart-wrapper">
                    <canvas id="moodChart" width="400" height="400"></canvas>
                </div>
            </div>
        </section>
    </main>

    <script src="js/auth.js?v=5"></script>
    <script src="js/stats.js?v=5"></script>
</body>
</html>
